<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - AI Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        @media print {
            @page {
                margin: 1.5cm;
                size: A4;
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body { 
                background-color: white !important;
                color: black !important;
                font-size: 11pt;
            }
            
            body.print-flashcards-only .print-notes-section,
            body.print-flashcards-only .print-exam-section {
                display: none !important;
            }
            
            body.print-notes-only .print-flashcards-section,
            body.print-exam-only .print-notes-section {
                display: none !important;
            }

            .card { 
                border: 1px solid #e2e8f0; 
                break-inside: avoid; 
                page-break-inside: avoid; 
                margin-bottom: 1.5rem;
                padding: 1.5rem;
                border-radius: 1rem;
            }

            h1 { font-size: 28pt; color: #1e1b4b !important; margin-bottom: 1rem; font-weight: 800; }
            h2 { font-size: 20pt; border-bottom: 3px solid #4f46e5; padding-bottom: 0.5rem; margin-top: 2.5rem; margin-bottom: 1.5rem; color: #1e1b4b !important; font-weight: 700; }
            h3 { font-size: 16pt; color: #334155 !important; margin-top: 1.5rem; font-weight: 600; }
            
            .flashcard-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0;
                border: 1px solid #e2e8f0;
            }
            
            .flashcard-print {
                border: 1px dashed #cbd5e1;
                height: 250px;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                break-inside: avoid;
            }

            p, li { line-height: 1.6; color: #334155; }
            .answer-key { margin-top: 3rem; border-top: 2px solid #e2e8f0; padding-top: 2rem; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
